:root{

body{
    height:100vh;

    align-items:center;

/* ================= INTRO ================= */
.intro{
    position:absolute;
    text-align:center;
    font-family:'Baloo 2', cursive;
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}

.intro span{
    display:block;
    font-size:100px;
    transform:translateY(100px);
    opacity:0;
    animation:txtTranslateY 1s forwards;
    z-index:2;
}

.intro .happy{
    color:var(--color-text-white);
    -webkit-text-stroke:4px var(--color-outline);
    text-shadow:6px 6px 0 var(--color-outline);
    animation-delay:0.3s;
}

.intro .valentine{
    color:var(--color-text-pink);
    -webkit-text-stroke:4px var(--color-outline);
    text-shadow:6px 6px 0 var(--color-outline);
    animation-delay:0.8s;
}

@keyframes txtTranslateY{
    to{
        transform:translateY(0);
        opacity:1;
    }
}

/* ================= HEARTS ================= */
.bubbles{
    position:absolute;
    width:100%;
    height:100%;
    overflow:hidden;
    pointer-events:none;
}

.bubbles span{
    position:absolute;
    bottom:-120px;
    font-size:25px;
    animation:floatUp linear infinite;
    opacity:0.8;
}

@keyframes floatUp{
    0%{
        transform:translateY(0) scale(1);
        opacity:0.8;
    }
    100%{
        transform:translateY(-120vh) scale(1.8);
        opacity:0;
    }
}

/* ================= BOOK ================= */
.book{
    width:900px;
    height:500px;
    display:none;
    perspective:2000px;
}

.page{
    width:100%;
    height:100%;
    display:flex;
    box-shadow:0 30px 60px rgba(0,0,0,0.4);
    border-radius:20px;
    overflow:hidden;
}

/* LEFT */
.left-page{
    width:50%;
    background:#ffe4ec;
}

.left-page img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* RIGHT */
.right-page{
    width:50%;
    background:#ffccdd;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:40px;
    text-align:center;
    cursor:pointer;

    transform-origin:left;
    transform-style:preserve-3d;
    transition:transform 0.8s cubic-bezier(.22,.61,.36,1);
    backface-visibility:hidden;
}

.right-page.flipping{
    transform:rotateY(-180deg);
}

.right-page p{

    font-size:22px;
    color:#c2185b;
    line-height:1.6;
